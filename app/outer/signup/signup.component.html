<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div style="margin-top:20px;">
                <img style="width:100%;" src="/images/img2.jpg" />
            </div>
        </div>
        <div class="col-md-6">
            <div class="mlk-center-panel">
                <div class="panel panel-default">
                <div class="panel-heading">Signup</div>
                <div class="panel-body">            
                    <form #myForm="ngForm"  (ngSubmit)="onSubmit()">
                                <input  type="text"      name="username"        id="username"        class="form-control" [(ngModel)]="username" placeholder="Username" /><br/>
                                <input  type="password"  name="password"        id="password"        class="form-control" [(ngModel)]="password" placeholder="Password" /><br/>
                                <input  type="password"  name="confirmpassword" id="confirmpassword" class="form-control" [(ngModel)]="confirmPassword" placeholder="Confirm Password" /><br/>
                                <button                  name="submit"   id="submit"   class="btn btn-primary">Signup</button>
                    </form>    
                    <div>Already have an account? <a  routerLink="/login">login</a></div>                
                </div>
                </div>
            </div>    
        </div>
    </div>
</div>
